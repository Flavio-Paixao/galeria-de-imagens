<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🖼️ Galeria</h1>
    <div class="gallery">
      <img src="https://picsum.photos/id/1015/300/200" alt="Imagem 1" class="gallery-img">
      <img src="https://picsum.photos/id/1025/300/200" alt="Imagem 2" class="gallery-img">
      <img src="https://picsum.photos/id/1035/300/200" alt="Imagem 3" class="gallery-img">
      <img src="https://picsum.photos/id/1045/300/200" alt="Imagem 4" class="gallery-img">
      <img src="https://picsum.photos/id/1055/300/200" alt="Imagem 5" class="gallery-img">
      <img src="https://picsum.photos/id/1065/300/200" alt="Imagem 6" class="gallery-img">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
